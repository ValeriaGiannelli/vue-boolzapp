<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Vue</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- link a Vue 3.x -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- link Axios -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <!-- mio css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- id per unirlo a Vue -->
    <div id="app">

        <!-- container della web app -->
         <div id="container">

            <!-- parte sinistra dei contatti e profilo -->
             <div id="left-box">

                <!-- informazioni utente -->
                <div class="bar-up">
                    <!-- informazioni profilo -->
                    <div class="user-profile">
                        <img src="img/avatar-icon-6.jpg" alt="Nome utente">
                        <span>Nome Utente</span>
                    </div>

                    <!-- icone laterali -->
                    <div class="icons">

                        <a href="#">
                            <i class="fa-solid fa-circle-notch"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-message"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>    
                        
                    </div>
                </div>

                <!-- notifiche -->
                <div class="desktop-notifications">

                    <!-- simbolo notifiche -->

                    <i class="fa-solid fa-bell-slash"></i>
                    <!-- informazioni -->
                    <div>
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <h5><a href="#">Attiva notifiche desktop</a></h5>
                    </div>
                    

                
                </div>

                <!-- barra di ricerca -->
                <div class="search-bar">
                    <!-- icona del cerca -->
                    <i class="fa-solid fa-magnifying-glass"></i>

                    <!-- barra di ricerca -->
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- sezione contatti -->
                <section id="contacts">
                    <div class="contact">

                    </div>
                    <div class="contact">

                    </div>
                    <div class="contact">

                    </div>
                    <div class="contact">

                    </div>
                    <div class="contact">

                    </div>
                    <div class="contact">

                    </div>
                    <div class="contact">

                    </div>
                    <div class="contact">

                    </div>
                    <div class="contact">

                    </div>
                
                </section>

             </div>

             <!-- parte destra dei messaggi -->
              <div class="right-box">

                <!-- nome del contatto selezionato -->
                 <div class="selected-contact">

                 </div>

                 <!-- contenuto della chat -->
                  <div class="chat-container">
    

                  </div>
                  
                <!-- scrittura messaggio -->
                 <div class="text-area">

                 </div>

              </div>
         </div>

    </div>



    
    <!-- codice JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
